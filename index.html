<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f3f3; /* Светлый фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px; /* Уменьшаем отступы */
            border-radius: 15px; /* Более округлые углы */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px; /* Ширина формы */
            text-align: center; /* Центрируем текст внутри контейнера */
        }
        .form-group {
            margin-bottom: 10px; /* Уменьшаем промежутки между строками */
            text-align: center; /* Центрируем содержимое группы */
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #7d7d7d; /* Серый цвет для текста */
        }
        input {
            width: 80%; /* Уменьшаем ширину полей ввода */
            padding: 10px;
            border: 2px solid #7d7d7d; /* Широкая серая рамка */
            border-radius: 10px; /* Округлые углы для полей ввода */
            transition: border-color 0.3s;
            margin: 0 auto; /* Центрируем поля ввода */
            display: block; /* Делаем поля блочными элементами */
        }
        input:focus {
            border-color: #ff4081; /* Более яркий розовый при фокусе */
            outline: none; /* Убираем стандартный контур */
        }
        button {
            background-color: #d5006d; /* Розовая кнопка */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px; /* Округлые углы для кнопки */
            cursor: pointer;
            width: 80%; /* Уменьшаем ширину кнопки */
            transition: background-color 0.3s;
            margin: 10px auto 0; /* Центрируем кнопку и уменьшаем отступ сверху */
            display: block; /* Делаем кнопку блочным элементом */
            height: 40px; /* Устанавливаем высоту кнопки */
        }
        button:hover {
            background-color: #ff4081; /* Более яркий розовый при наведении */
        }
        .result {
            margin-top: 10px; /* Уменьшаем отступ сверху для результата */
            text-align: center;
            color: #7d7d7d; /* Серый цвет для текста результата */
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 style="color: #d5006d;">Регистрация</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="firstName">Имя</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Почта</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Отправить</button>
    </form>
    <div class="result" id="result"></div>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем отправку формы

        // Получаем значения из полей формы
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;

        // Отображаем введенные данные
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `<h3>Введенные данные:</h3>
                               <p>Имя: ${firstName}</p>
                               <p>Фамилия: ${lastName}</p>
                               <p>Телефон: ${phone}</p>
                               <p>Почта: ${email}</p>`;
    });
</script>

</body>
</html>
