<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 10px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #7d7d7d;
        }
        input {
            width: 80%;
            padding: 10px;
            border: 2px solid #7d7d7d;
            border-radius: 10px;
            transition: border-color 0.3s;
            margin: 0 auto;
            display: block;
        }
        input:focus {
            border-color: #ff4081;
            outline: none;
        }
        button {
            background-color: #d5006d;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            width: 80%;
            transition: background-color 0.3s;
            margin: 10px auto 0;
            display: block;
            height: 40px;
        }
        button:hover {
            background-color: #ff4081;
        }
        .result {
            margin-top: 10px;
            text-align: center;
            color: #7d7d7d;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 style="color: #d5006d;">Регистрация</h2>
    <form id="myForm">
        <div class="form-group">
            <label for="firstName">Имя</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Почта</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button id="myButton" type="button">Отправить</button>
    </form>
</div>

<script>
    // Загрузка данных из sessionStorage при загрузке страницы
    window.addEventListener('load', function() {
        const savedData = sessionStorage.getItem('formData');
        if (savedData) {
            const { firstName, lastName, phone, email } = JSON.parse(savedData);
            document.getElementById('firstName').value = firstName;
            document.getElementById('lastName').value = lastName;
            document.getElementById('phone').value = phone;
            document.getElementById('email').value = email;
        }
    });

    document.getElementById('myButton').addEventListener('click', function() {
        const form = document.getElementById('myForm');
        if (!form.checkValidity()) {
            alert("Заполните все обязательные поля!");
            return;
        }

        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;

        // Сохранение данных формы в sessionStorage
        sessionStorage.setItem('formData', JSON.stringify({ firstName, lastName, phone, email }));

        // Переход на следующую страницу
        window.location.href = 'https://m4xsay.github.io/DK/main.html';
    });
</script>

</body>
</html>
